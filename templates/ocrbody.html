<!DOCTYPE html>
<html lang="ko">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
    {{menutitle}}
    <a href="/info">결과창</a>
</h1>


<div style="display:flex">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/source/{{first}}" class="d-block w-100" alt="you">
                
              </div>
            {% for i in remain %}
          <div class="carousel-item">
            <img src="/static/source/{{i}}" class="d-block w-100" alt="...">
          </div>
          {% endfor %}
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>


    <div style="width:20%;">


        <form action="/coocr_upload/body/{{idx}}" method="post" id="Coauthform" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="margin-top:100px ;">
                <input type="file" name="uploadfile" id="uploadfile" multiple="multiple"  />
            </div>
            <div style="margin-top:200px ;">
                <input type="submit" value="READ">
            </div>
        </form>

        <form action="/coocr_insert/body/{{idx}}" method="post" id="insertform" enctype="multipart/form-data">
            <div style="margin-top:200px ;">
                <button id="save">save</button>


            </div>
    </div>


    <div style="width:33%;">
        
        <div style="margin-top:100px ;">

            날짜 : <input type="text" name="date" value="{{resulttext.date}}">
            키 : <input type="text" name="height" value="{{resulttext.height}}">
            몸무게 : <input type="text" name="weight" value="{{resulttext.weight}}">
            시력_좌 : <input type="text" name="eye_l" value="{{resulttext.eye_l}}">
            시력_우 : <input type="text" name="eye_r" value="{{resulttext.eye_r}}">
            질병 : <input type="text" name="disease" value="{{resulttext.disease}}">

            <!-- <textarea value="{{resulttext}}" style="width:400px;height:600px;font-size:20px;">
                날짜 : {{resulttext.date}}
                키 : {{resulttext.height}}
                몸무게 : {{resulttext.weight}}
                시력_좌 : {{resulttext.eye_l}}
                시력_우 : {{resulttext.eye_r}}
                질병 : {{resulttext.disease}}
            </textarea> -->
        </div>   
        
        </form>
        
        
        

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
