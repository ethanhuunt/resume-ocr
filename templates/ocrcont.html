{% extends 'layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'style.css' %}">    
    <h1>
        {{menutitle}}
        <a href="/info">결과창</a>
        
    </h1>
    
    
    <div style="display:flex">
        <section class="container">
            <div class="banner">
                {% if imgname == None %}
                <label for="uploadfile">
                    <img style="width: 615px;" src="/static/ours/img1.svg" class="d-block w-100" alt="">
                </label>
                {%else%}
                <div class="arrow prev">&lt;</div>
                    <div class="img"><img src="/static/source/{{imgname}}"></div>
                </div>
                {%endif%}
            <div class="arrow next">&gt;</div>
        </section>
        
        
        <div style="width:20%;">
            
            
            <form action="/coocr_upload/cont/{{idx}}" method="post" id="Coauthform" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="margin-top:100px ;">
                    <input style="display: none;" type="file" name="uploadfile" id="uploadfile" multiple="multiple" />
                </div>
                <div style="margin-top:200px ;">
                    <input type="submit"id="btnAtt" value="READ" onclick="read()">
                </div>
            </form>
            <form action="/coocr_insert/cont/{{idx}}" method="post" id="insertform" enctype="multipart/form-data">
                {% csrf_token %}
            <div style="margin-top:200px ;">
                <button id="save">save</button>
                
                
            </div>
        </div>
        
        
        <div style="width:33%;">
            
            
            <div style="margin-top: 100px;display: flex;margin-left: -212px;">
                <table class="table">
                    <tr>
                        <th> 업무 </th>
                        <td><textarea  name='task' style="width:200px;height:200px;font-size:20px; border:none; resize: none;">{{resulttext}}</textarea></td>
                    </tr>
                    
                </table>
                
            </div>    
            
            
            </form>
            
        </div>
    </div>
    
</div>
{% endblock content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const banner = document.querySelector("div.banner");
        const arrows = document.querySelectorAll("div.arrow");
        const btns = document.querySelectorAll("button.btn");
        let count = 0;

    // 원하는 번호의 배너로 이동
    btns.forEach(function(btn, i, ar){
        // 각 버튼에 배너로 이동
        ar[i].addEventListener("click", function(){
            // 해당 버튼 번호(i)로 count 변경
            count = i;
            banner.style.transform = "translate(-" + count * 44 + "vw)";
        })
    })

    // 이전버튼, 다음버튼 기능 구현
    arrows.forEach(arrow => {
        arrow.addEventListener("click", function(){
            let arrowType = arrow.classList[0];
            if(arrowType == 'prev'){
                count--;
                if(count == -1) {
                    count = arrows.length -1;
                }
            }else{
                count++;
                if(count == arrows.length) {
                    count = 0;
                }
            }
            banner.style.transform = "translate(-" + count * 44 + "vw)";
        });
    });


    // 수정하려는 input을 클릭하려는 경우 alert 작동, 전체 input 중 단 1번만 작동
    function read(){
        if(document.getElementById("uploadfile").value == ""){
            alert("사진을 업로드 해주세요.")
        }else{
            alert("잠시만 기다려주세요.")
        }
    }
</script>
