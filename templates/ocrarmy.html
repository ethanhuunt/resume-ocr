<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
    {{menutitle}}
    <a href="/info">결과창</a>
</h1>


<div style="display:flex">
    <div style="width:45%;margin:50px;">
        
        {% if imgname == '' %}
        이미지를 READ해 주세요.
        {% else %}
        <img src="/static/source/document_army/{{imgname}}" style="width:90%;" />
        {% endif %}
    
        
    </div>

    <div style="width:20%;">

      

        <form action="/coocr_upload/army/{{idx}}" method="post" id="Coauthform" enctype="multipart/form-data">
            <!-- form 안에 있는 것들은 urls.py를 통해서 views.py의 ocrarmy로 간다 -->

            {% csrf_token %}


            <div style="margin-top:100px ;">

                <input type="file" name="uploadfile" id="uploadfile" multiple="multiple"  />

            </div>


            <div style="margin-top:200px ;">
                <!-- 읽어들이기 버튼 기능 -->
                <input type="submit" value="READ">
            </div>


        </form>



        <form action="/coocr_insert/army/{{idx}}" method="post" id="insertarmy" enctype="multipart/form-data">

            {% csrf_token %}

            <div style="margin-top:200px ;">

                <!-- 지금 이건 아무 기능도 없음 -->
                <!-- {{a_info1}} -->
                <input type="hidden" value="{{a_info1}}" name="a_info1">
                <input type="hidden" value="{{a_info2}}" name="a_info2">
                <input type="hidden" value="{{a_info3}}" name="a_info3">
                <input type="hidden" value="{{a_info4}}" name="a_info4">
                <input type="hidden" value="{{a_info5}}" name="a_info5">
                <input type="hidden" value="{{a_info6}}" name="a_info6">
                <input type="hidden" value="{{a_info7}}" name="a_info7">
                <input type="hidden" value="{{a_info8}}" name="a_info8">

                <input type="submit" value="save">
                


            </div>

        </form>

    </div>


    <div style="width:33%;">
        
        <div style="margin-top:100px ;">
            <!-- 여기서 결과는 context 를 불러오는 것으로 views.py에서 불러오는 것이다. -->
            <textarea value="{{resulttext}}" style="width:400px;height:600px;font-size:20px;">{{resulttext}}</textarea>
            
            
        </div>    
        
        
        

    </div>
</div>
<script>

</script>
</body>
</html>
