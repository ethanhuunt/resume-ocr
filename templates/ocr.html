<!DOCTYPE html>
<html lang="ko">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    
    <h1>
        {{menutitle}}
        <a href="/info">결과창</a>
        
    </h1>
    
    
    <div style="display:flex">
        {% if first == None %}
            <img src="/static/ours/minsuuuu.png" class="d-block w-100" alt="/static/ours/minsuuuu.png">
        {% else %}
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="width:45%;margin:50px;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/static/source/{{first}}" class="d-block w-100" alt="...">
                </div>
                {% for r in remain %}
                <div class="carousel-item">
                  <img src="/static/source/{{r}}" class="d-block w-100" alt="...">
                </div>
                {% endfor %}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
        {% endif %}
        
        
        <div style="width:20%;">
            
            
            <form action="/coocr_upload/{{idx}}" method="post" id="Coauthform" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="margin-top:100px ;">
                    <input type="file" name="uploadfile" id="uploadfile" multiple="multiple" />
                </div>
                <div style="margin-top:200px ;">
                    <input type="submit"id="btnAtt" value="READ">
                </div>
            </form>
            <form action="/coocr_insert/resume/{{idx}}" method="post" id="insertform" enctype="multipart/form-data">
                {% csrf_token %}
            <div style="margin-top:200px ;">
                <button id="save">save</button>
                
                
            </div>
        </div>
        
        
        <div style="width:33%;">
            
            
            <div style="margin-top:100px ;">
                <img src="/static/face/{{idx}}.png" alt="얼굴 출력" height="150" width="100"><br>
                <span> 학력 </span>
                <br>
                <textarea  name='gradu' style="width:400px;height:200px;font-size:20px;">{{resulttext1}}</textarea>
                <br>
                <span> 자격증 </span>
                {% for t in resulttext2 %}
                <textarea name="{{t.0}}" style="width:300px;height:30px;font-size:20px;">{{t.1}}
                </textarea>
                {% endfor %}
                <input  name="len" style="display: none " value="{{len}}">
            </div>    
            
            
            </form>
            
        </div>
    </div>
    
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
