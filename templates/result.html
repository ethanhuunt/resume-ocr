<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
    {{menutitle}}
    <a href="/coocr_upload"> {{name}}사원의 인사 카드</a>
</h1>

<div style="display:flex">

</div>
<div style="width:30%" id="body">

</div>
<div style="width:30%" id="resident">
    개인 정보


</div>


</div>






</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    $('#army').click(function(){
        
        location.href='/coocr_upload/army/{{idx}}'

    })

        location.href='/coocr_upload/body/{{idx}}'

    })

    })

});
   

</script>
